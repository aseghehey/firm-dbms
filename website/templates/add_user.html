{% extends 'base.html' %}{% block title%}{{title}}{% endblock %}
{% block content %}

{% if 'manager' in session.name %}
<div class="container-fluid">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-danger" role="alert">
      {{ messages[0] }}
    </div>
  {% endif %}
  {% endwith %}
  
  <h1>Add Broker</h1>
  <form method="POST">
    <div class="form-group">
      <label for="brokerID">Broker ID</label>
      <input type="text" name="brokerID" class="form-control" id="brokerID" aria-describedby="brokerID" placeholder="Broker ID" required>
    </div>
    <div class="form-group">
      <label for="brokerfn">First Name</label>
      <input type="text" name="brokerfn" class="form-control" id="brokerfn" placeholder="First Name" required>
    </div>
    <div class="form-group">
        <label for="brokerln">Last Name</label>
        <input type="text" name="brokerln" class="form-control" id="brokerln" placeholder="Last Name" required>
    </div>
    <div class="form-group">
      <label for="brokersalary">Salary</label>
      <input type="number" name="brokersalary" class="form-control" id="brokersalary" placeholder="Salary" required>
      </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1" required>Confirm changes</label>
    </div>
    <form action="{{url_for('manager')}}" method="post">
    <button type="submit" class="btn btn-primary" value="submit">Submit</button>
    </form>
  </form>
</div>
{% endif %}

{% endblock %}

{% extends 'base.html' %}{% block title%}{{title}}{% endblock %}
{% block content %}

<div class="container-fluid">
    <h1>Sell</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-danger" role="alert">
        {{ messages[0] }}
      </div>
    {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
          <label for="invType">Type of Investment</label>
          <input type="text" name="invType" class="form-control" id="invType" placeholder="Type" required>
        </div>
        <div class="form-group">
            <label for="invName">Name of Investment</label>
            <input type="text" name="invName" class="form-control" id="invName" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="Quantity">Quantity</label>
            <input type="number" name="Quantity" class="form-control" id="Quantity" placeholder="Quantity" required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1" required>Confirm changes</label>
        </div>
          <form action="{{url_for('investment')}}" method="post">
          <button type="submit" name="submitbtn" class="btn btn-primary btn-lg btn-block" value="buy">Buy</button>
          </form>
        </br>
      </form>


</div>


{% endblock %}

{% extends 'base.html' %}{% block title%}{{title}}{% endblock %}
{% block content %}
<div class="container">
    <br></br>
    <h1>Login to Beyond Brokerage</h1>
    <hr></hr>
    <div class="login"> 
    <form action='/login' method="POST">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
      {% endwith %}
        <div class="form-group">
        <label for="userid">User ID</label>
        <input type="text" class="form-control" name="userid" id="userid" aria-describedby="userid" placeholder="Enter ID" required>
        <small id="userid" class="form-text text-muted">We'll never share your ID with anyone else.</small>
        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
        <label class="form-check-label" for="exampleCheck1">Check this box to agree with our terms and conditions</label>
        </div>
        <hr></hr>
        <button type="submit" class="btn btn-secondary" value="login">Login</button>
    </form>
</div>
</div>
{% endblock %}

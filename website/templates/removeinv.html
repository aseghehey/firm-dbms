{% extends 'base.html' %}{% block title%}{{title}}{% endblock %}
{% block content %}
{% if 'manager' in session.name %}
  <div class="container-fluid">
      <h1>Remove Investment</h1>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
      {% endwith %}
      <form method="POST">
          <div class="form-group">
            <label for="invID">Investment ID</label>
            <input type="text" name="invID" class="form-control" id="invID" aria-describedby="invID" placeholder="Enter Investment ID" required>
          </div>
          <form action="{{url_for('investment')}}" method="post">
          <button type="submit" class="btn btn-primary" value="submit">Submit</button>
          </form>
        </form>
  </div>
{% endif %}
{% endblock %}
